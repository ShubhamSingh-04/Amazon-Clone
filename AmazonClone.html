<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- nav logo -->
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>

            <!-- nav country -->
            <div class="nav-address border">
                <p class="deliver_to">Deliver to</p>
                <div class="add_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="country">India</p>
                </div>
            </div>

            <!-- nav search bar-->
            <div class="nav-search">
                <select name="" class="search-select">
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class = "search-input">
                <div class="search-icon">
                    <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>

            <!-- nav hello, sign-in, Account & Lists -->
            <div class="sign-in border">
                <p><span class="nav-first">Hello, sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <!-- nav returns & orders -->
            <div class="returns-orders border">
                <p><span class="nav-first">Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <!-- nav-cart -->
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
    </header>
</body>
</html>
